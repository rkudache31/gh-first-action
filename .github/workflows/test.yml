name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            
            - name: Install nodejs
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependancies
              run:  npm ci --prefix  "./02StartingProject"

            - name: Run tests
              run: npm test
